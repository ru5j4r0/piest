name: docs
on: workflow_dispatch
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - run: |
          . .venv/bin/activate
          isort src tests
          flake8 src tests
          bandit -r src
          mypy src tests
  test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          . .venv/bin/activate
          pytest
  docs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          . .venv/bin/activate
          sphinx-apidoc -f -o docs/source/piest src/piest
          make html -C docs
